<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="card">
        <div class="card__box">
            <div class="card__icon">
                <img src="./svg/icon.svg" alt="">
            </div>
            <h3 class="card__title">How did we do?</h3>
            <p class="card__text">Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering</p>
            <div class="card__rating">
                <button class="card__rate">1</button>
                <button class="card__rate">2</button>
                <button class="card__rate">3</button>
                <button class="card__rate">4</button>
                <button class="card__rate">5</button>
            </div>
            <button class="card__submitn-btn">Submit</button>
        </div>
        <div class="card__back">
            <img src="./svg/back-card.svg" alt="">
            <div class="card__user-opinion card__no-opinion">
                <p class="no-opinion">You didn't choose :(</p>
            </div>
            <h3 class=" card__title card__title--back">Thank you</h3>
            <p class="card__text  ">We appreciate you taking the time to give a rating. If you ever need more support,
                don't hesitate to get in touch</p>


        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
